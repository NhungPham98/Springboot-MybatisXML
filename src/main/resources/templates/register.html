<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>jwats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Register form</h2>
  <form action="/submitregister">
  <div class="form-group">
      <label >ID:</label>
      <input type="text" class="form-control" id="ID" placeholder="Enter User Name" name="id" th:value="${user.id}">
    </div>
    
    <div class="form-group">
      <label >User Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter User Name" name="name" th:value="${user.name}">
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" id="pass" placeholder="Enter password" name="pass" th:value="${user.pass}">
    </div>
    
    <input type="button" id="RegisterId" class="btn btn-primary" value="Register">
  </form>
</div>
