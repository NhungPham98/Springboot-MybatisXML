<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h2>Edit form</h2>
    <form action="/update"  method="post">
    <input type="hidden" placeholder="username" name="id" th:value="${user.id}" />
     <div class="form-group">
      <input type="text" class="form-control" placeholder="lastname" name="name" th:value="${user.name}"/>
      </div>
      <div class="form-group">
      <input type="text" class="form-control"  placeholder="password" name="pass" th:value="${user.pass}"/>
      </div>
     <button type="submit" class="btn btn-info">edit</button> 
    </form>
  </div>

</body>
</html>
