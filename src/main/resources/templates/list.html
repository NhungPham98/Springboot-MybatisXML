<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Users List</h2>
            
  <table id="table-list" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Pass</th>
      </tr>
    </thead>
    <tbody id="table1" >
     
      
    </tbody>
  </table>
</div>

</body>

<script  type="text/javascript">
 
$(document).ready(function(){  
	console.log("hello");
          $("#table1").show();  
          $.getJSON("/getlist", function(data){  
       	   console.log(data);
               $.each(data, function(key, value){  
                    $("#table1").append("<tr><td>"+value.id+"</td><td>"+value.name+"</td><td>"+value.pass+"</td><td><a href='/edit/"+value.id+"' >Edit</a></td><td><a href='delete/"+value.id+"' >delete</a></td></tr>");  
                    
               });  
          });  
      
});  
</script>  
</html>
